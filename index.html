<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sono:wght@200..800&family=VT323&display=swap" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;

            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            user-select: none;
        }

        .canvas {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .middle {
            display: flex;
        }

        .text-holder {
            text-align: center;
            color: #d52e48;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .border-horizontal {
            display: flex;
        }

        .border-vertical {
            display: flex;
            flex-direction: column;
        }

        .exclaim {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .border-horizontal .exclaim {
            background: #d52e48;
            color: #fff;
        }
        .border-horizontal .exclaim:nth-child(even) {
            background: #fff;
            color: #d52e48;
        }
        .border-vertical .exclaim {
            background: #fff;
            color: #d52e48;
        }
        .border-vertical .exclaim:nth-child(even) {
            background: #d52e48;
            color: #fff;
        }

        /* --- Dimensions --- */

        .text-holder {
            font-size: 23.1vh;
        }

        .exclaim {
            height: 7.2vh;
            width: 7.2vh;
            font-size: 7.2vh;
        }

        @media (max-aspect-ratio: 6/3) {
            .text-holder {
                font-size: 11.6vw;
            }

            .exclaim {
                height: 3.6vw;
                width: 3.6vw;
                font-size: 3.6vw;
            }
        }

        /* -------- */

        /* Slide menu down on page load */
        @keyframes slideDown {
            0% { transform: translateY(-70px); }
            100% { transform: translateY(0); }
        }

        .menu-outer {
            animation: 3s ease-in 0s 1 slideDown;
            bottom: -70px;
            position: fixed;
            display: flex;
            width: 100%;
            height: 125px;
            justify-content: center;
            transition: all 0.3s;
        }
        .menu-outer:hover, .menu-outer:focus {
            transform: translateY(-70px);
            animation-timing-function: 1s ease-in;
        }
        .menu-inner {
            color: #222;
            background: #e8e8e8;
            user-select: text;
            position: relative;
            top: 75px;
            display: flex;
            align-items: center;
            height: 50px;
            padding: 0 50px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            background: #8f80c64a;
            box-shadow: 0px -3px 5px 0px rgba(58, 9, 107, 0.48);
        }
        .menu-inner a {
            padding: 0 5px;
            color: #8d4550;
        }
    </style>
</head>
